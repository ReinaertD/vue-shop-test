<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
      .component-fade-enter-active,
      .component-fade-leave-active {
        transition: opacity 1s ease;
      }
      .component-fade-enter,
      .component-fade-leave {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="cycle">Cycle</button>
      <h2>
        <transition name="component-fade" mode="out-in">
          <component :is="currentView"></component>
        </transition>
      </h2>
    </div>
    <script>
      const BookComponent = {
        template: `
            <div>
                Book Component
            </div>
            `,
      };

      const FormComponent = {
        template: `
            <div>
                Form Component
            </div>
            `,
      };

      const HeaderComponent = {
        template: `
            <div>
                Header Component
            </div>
            `,
      };

      new Vue({
        el: "#app",
        components: {
          "book-component": BookComponent,
          "form-component": FormComponent,
          "header-component": HeaderComponent,
        },
        data() {
          return {
            currentView: BookComponent,
          };
        },
        methods: {
          cycle() {
            if (this.currentView == BookComponent)
              this.currentView = FormComponent;
            else if (this.currentView == FormComponent)
              this.currentView = HeaderComponent;
            else this.currentView = BookComponent;
          },
        },
      });
    </script>
  </body>
</html>
