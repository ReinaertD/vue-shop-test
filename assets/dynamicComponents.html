<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <button @click="cycle">Cycle</button>
      <h2>
        <component :is="currentView"></component>
      </h2>
    </div>
    <script>
      const BookComponent = {
        template: `
            <div>
                Book Component
            </div>
            `,
      };

      const FormComponent = {
        template: `
            <div>
                Form Component
            </div>
            `,
      };

      const HeaderComponent = {
        template: `
            <div>
                Header Component
            </div>
            `,
      };

      new Vue({
        el: "#app",
        components: {
          "book-component": BookComponent,
          "form-component": FormComponent,
          "header-component": HeaderComponent,
        },
        data() {
          return {
            currentView: BookComponent,
          };
        },
        methods: {
          cycle() {
            if (this.currentView == BookComponent)
              this.currentView = FormComponent;
            else if (this.currentView == FormComponent)
              this.currentView = HeaderComponent;
            else this.currentView = BookComponent;
          },
        },
      });
    </script>
  </body>
</html>
