<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <book-component></book-component>
    </div>
    <script>
      const BookComponent = function (resolve, reject) {
        setTimeout(function () {
          resolve({
            template: `
            <div>
                <h1> BoOoOk
                </h1>
            </div>
            `,
          });
        }, 4000);
      };
      new Vue({
        el: "#app",
        components: {
          "book-component": BookComponent,
        },
        data() {
          return {};
        },
        methods: {},
      });
    </script>
  </body>
